<app-header></app-header>

<div class="container-body">
    <div class="container-login">
        <div class="row w-100 h-100 m-0">
            <div class="col-12 col-xl-6 p-0">
                <div class="section-titulo">
                    <div class="container-titulo">
                        <div class="titulo-bienvenida">
                            Registrate ahora
                        </div>
                        <div class="parrafo-bienvenida">
                            Crea tu cuenta y descubre la experiencia de ser auténticamente tú.
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-login col-12 col-xl-6 p-0">
                <div class="section-login">
                    <div class="container-form">
                        <div class="form">
                            <div class="titulo-login">Nueva Cuenta</div>
                            <app-formulario 
                                [className]="formLogin.className"
                                [textoBoton]="formLogin.textoBoton" 
                                [listaCampos]="formLogin.listaCampos">
                            </app-formulario>
                        </div>
                        <div class="crear-cuenta">
                            <app-link
                                [id]="'signup-link'"
                                [className]="'signup-link'"
                                [text]="'Inicia sesión'"
                                [redireccion]="'/log-in'">
                            </app-link>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
