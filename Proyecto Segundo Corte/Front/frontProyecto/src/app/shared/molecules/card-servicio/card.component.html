<div [id]="id" class="card-servicio d-flex">
    <div class="container-card">
        <div class="info-servicio d-flex flex-column">
            <span class="titulo-servicio">{{ titulo }}</span>
            <span class="duracion-servicio">{{ duracion }}</span>
            <span class="precio-servicio">{{ precio }}</span>
        </div>

        <button class="btn-agregar-carrito" *ngIf="agregarCarrito">
            <span class="icono">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M13.125 3.75a1.125 1.125 0 0 0-2.25 0v7.125H3.75a1.125 1.125 0 0 0 0 2.25h7.125v7.125a1.125 1.125 0 0 0 2.25 0v-7.125h7.125a1.125 1.125 0 0 0 0-2.25h-7.125z">
                    </path>
                </svg>
            </span>
        </button>
    </div>
</div>
