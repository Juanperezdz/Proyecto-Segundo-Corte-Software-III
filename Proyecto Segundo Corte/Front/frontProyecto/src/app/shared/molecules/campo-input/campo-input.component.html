<div class="container-campo" [class]="className">
  <label class="label" [for]="forLabel"> {{ label }} </label>

  <app-input
    [id]="infoInput.id"
    [type]="infoInput.type"
    [placeholder]="infoInput.placeholder"
    [required]="infoInput.required"
    [validaciones]="infoInput.validaciones"
    [opciones]="infoInput.opciones"
    [multiple]="infoInput.multiple"
    [accept]="infoInput.accept">
  </app-input>

</div>
