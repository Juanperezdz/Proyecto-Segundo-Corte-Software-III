<form class="form" [ngClass]="className">
    <div class="container-form" [ngClass]="className">
        <app-campo-input *ngFor="let campo of listaCampos" [forLabel]="campo.forLabel" [label]="campo.label"
            [infoInput]="campo.infoInput"
            [className]="background">
        </app-campo-input>
    </div>
    <button [disabled]="disabled">
        {{ textoBoton }}
    </button>
</form>
